<div class="card-deck py-5 ">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3  embed-responsive embed-responsive-16by9">

                        <!-- <p>"[[${post.filepath}]]" </p>-->
                        <!--<img th:src="[[${post.filepath}]]"  class="img-fluid img-thumbnail" alt="image"  th:if="${post.filepath != null}"/>-->

                                  class="card-img-top embed-responsive-item" alt="image"/></div>
                        <!-- th:href="/api/post/list(board_id=${post.board_id})"  -->

                        <div class="card-body post">  <!--<span id="title"   th:text="${posts.title}"></span>-->


                            <div class="d-flex justify-content-between align-items-center">
                                <div class="card-text" th:text="${post.author}"></div>
                                <small class="text-right" th:text="${post.priceState}">현재 모금액</small>
                            </div>

                        </div>
                    </div>
                </a></div>
