    <nav class="navbar bg-light justify-content-center">

            <a class="navbar-brand" href="#">
                <img src="icons/Digital  Ecology.jpg" alt="" width="30" height="30">
                전체

        </div>
    </nav>

    <nav class="navbar bg-light justify-content-center">

        </div>

            </a>

<!--아이콘 끝 -->


<!-- 총 개수 확인-->

<div class="container">
    <h2>게시판</h2>
    <div>총 건수 :<span th:text="${#lists.size(posts)}"></span></div>
    <a> login as: <span id="user" th:text="${userName}"></span></a>


</div>


<!-- 총 개수 확인 끝 -->

<div class="card-deck py-5 ">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3  embed-responsive embed-responsive-16by9">

            <div th:each="post : ${posts}">
                <a th:href="@{/api/post/form(id=${post.board_id})}">
                    <div class="card shadow-sm rounded  ">
                        <!-- <p>"[[${post.filepath}]]" </p>-->
                        <!--<img th:src="[[${post.filepath}]]"  class="img-fluid img-thumbnail" alt="image"  th:if="${post.filepath != null}"/>-->
                        <resource mapping="/files/*" location="/files/"/>
                        <div><img src="<spring:url value=@{${post.getFilepath()}}/>"
                                  class="card-img-top embed-responsive-item" alt="image"/></div>
                        <!-- th:href="/api/post/list(board_id=${post.board_id})"  -->

                        <div class="card-body post">  <!--<span id="title"   th:text="${posts.title}"></span>-->


                            <div class="d-flex justify-content-between align-items-center">
                                <div class="card-text" th:text="${post.author}"></div>
                                <small class="text-right" th:text="${post.endPrice}">최종 모금액</small>
                            </div>

                        </div>
                    </div>
                </a></div>

        </div>
    </div>
</div>




</body>
