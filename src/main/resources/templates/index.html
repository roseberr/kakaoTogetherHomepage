<!-- 총 개수 확인 끝 -->

<div class="card-deck py-5 ">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3  embed-responsive embed-responsive-16by9 " >

            <div th:each="post : ${post}">

                    <div class="card shadow-sm rounded " >
                        <a th:href="@{/api/post/form(post_id=${post.id})}">
                        <!-- <p>"[[${post.filepath}]]" </p>-->
                        <!--<img th:src="[[${post.filepath}]]"  class="img-fluid img-thumbnail" alt="image"  th:if="${post.filepath != null}"/>-->
                        <!--<resource mapping="/files/*" location="/files/"/>-->
                        <div><img th:src= "${post.filepath}" height="180px" style="justify-content:center;
                                    align-items:center;object-fit:cover;"
                                  class="card-img-top embed-responsive-item " alt=[[${post.filepath}]] ></div>

                        </a>

                        <!-- th:href="/api/post/list(board_id=${post.board_id})"  /files/img.png -->
                       <!-- [[${post.filepath}]]-->
                        <div class="card-body post">  <!--<span id="title"   th:text="${post.title}"></span>-->


                            <h5 class="d-flex justify-content-between align-items-center"></h5>
                                <h5 class="card-title "th:text="${post.title}"></h5>
                                <p class="card-text"th:text="${post.author}"></p>
                                <div class="text-right"  style=" font-weight: bolder;" th:text="'최종모금액: '+${post.endPrice}+'원'"></div>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-info  progress-width" role="progressbar" aria-label="Info example"
                                         th:style="'width:calc(' +${post.currentPrice} +'%*100/' +${post.endPrice} +');     '"
                                            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>

                    </div>

            </div>

        </div>
